<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleTouchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="30%" stop-color="#06b6d4" />
      <stop offset="70%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="appleTouchNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="appleTouchConnectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" fill="#0f172a" rx="32"/>

  <!-- Neural Network Connections -->
  <g opacity="0.7">
    <!-- Layer 1 to Center connections -->
    <path d="M30 45 Q75 70 90 90" stroke="url(#appleTouchConnectionGradient)" stroke-width="4" fill="none" />
    <path d="M30 90 L90 90" stroke="url(#appleTouchConnectionGradient)" stroke-width="4" />
    <path d="M30 135 Q75 110 90 90" stroke="url(#appleTouchConnectionGradient)" stroke-width="4" fill="none" />
    
    <!-- Center to Layer 2 connections -->
    <path d="M90 90 Q105 70 150 45" stroke="url(#appleTouchConnectionGradient)" stroke-width="4" fill="none" />
    <path d="M90 90 L150 90" stroke="url(#appleTouchConnectionGradient)" stroke-width="4" />
    <path d="M90 90 Q105 110 150 135" stroke="url(#appleTouchConnectionGradient)" stroke-width="4" fill="none" />
  </g>

  <!-- Input Layer Nodes -->
  <circle cx="30" cy="45" r="8" fill="url(#appleTouchNodeGradient)" opacity="0.8"/>
  <circle cx="30" cy="90" r="8" fill="url(#appleTouchNodeGradient)" opacity="0.8"/>
  <circle cx="30" cy="135" r="8" fill="url(#appleTouchNodeGradient)" opacity="0.8"/>

  <!-- Central Router Node -->
  <circle cx="90" cy="90" r="18" fill="url(#appleTouchGradient)" stroke="#10b981" stroke-width="3"/>
  <circle cx="90" cy="90" r="8" fill="#ffffff" opacity="0.9"/>

  <!-- Output Layer Nodes -->
  <circle cx="150" cy="45" r="8" fill="url(#appleTouchNodeGradient)" opacity="0.8"/>
  <circle cx="150" cy="90" r="8" fill="url(#appleTouchNodeGradient)" opacity="0.8"/>
  <circle cx="150" cy="135" r="8" fill="url(#appleTouchNodeGradient)" opacity="0.8"/>
</svg>