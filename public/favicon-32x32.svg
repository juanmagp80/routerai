<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favicon32Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="30%" stop-color="#06b6d4" />
      <stop offset="70%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="favicon32NodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="favicon32ConnectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#0f172a" rx="6"/>

  <!-- Neural Network Connections -->
  <g opacity="0.7">
    <!-- Layer 1 to Center connections -->
    <path d="M4 8 Q10 12 16 16" stroke="url(#favicon32ConnectionGradient)" stroke-width="1.5" fill="none" />
    <path d="M4 16 L16 16" stroke="url(#favicon32ConnectionGradient)" stroke-width="1.5" />
    <path d="M4 24 Q10 20 16 16" stroke="url(#favicon32ConnectionGradient)" stroke-width="1.5" fill="none" />
    
    <!-- Center to Layer 2 connections -->
    <path d="M16 16 Q22 12 28 8" stroke="url(#favicon32ConnectionGradient)" stroke-width="1.5" fill="none" />
    <path d="M16 16 L28 16" stroke="url(#favicon32ConnectionGradient)" stroke-width="1.5" />
    <path d="M16 16 Q22 20 28 24" stroke="url(#favicon32ConnectionGradient)" stroke-width="1.5" fill="none" />
  </g>

  <!-- Input Layer Nodes -->
  <circle cx="4" cy="8" r="2" fill="url(#favicon32NodeGradient)" opacity="0.8"/>
  <circle cx="4" cy="16" r="2" fill="url(#favicon32NodeGradient)" opacity="0.8"/>
  <circle cx="4" cy="24" r="2" fill="url(#favicon32NodeGradient)" opacity="0.8"/>

  <!-- Central Router Node -->
  <circle cx="16" cy="16" r="4" fill="url(#favicon32Gradient)" stroke="#10b981" stroke-width="1"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.9"/>

  <!-- Output Layer Nodes -->
  <circle cx="28" cy="8" r="2" fill="url(#favicon32NodeGradient)" opacity="0.8"/>
  <circle cx="28" cy="16" r="2" fill="url(#favicon32NodeGradient)" opacity="0.8"/>
  <circle cx="28" cy="24" r="2" fill="url(#favicon32NodeGradient)" opacity="0.8"/>
</svg>